<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>ZARA</title>
  </head>
  <body>
    <div class = 'container'>
      <section id = "LED">
        <form action="/">
          LED1: <input type="text" name="LED1" ><br>
          LED2: <input type="text" name="LED2" ><br>
          LED3: <input type="text" name="LED3" ><br>
          LED4: <input type="text" name="LED4" ><br>
          LED5: <input type="text" name="LED5" ><br>
          LED6: <input type="text" name="LED6" ><br>
          <input type="btn-success" value="SUBMIT">

          
        </form>
        <button class="btn btn-success" v-on:click ="onLED">ON</button>
        
      </section>
    </div>
    <h1>LED</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var ledApp = new Vue ({
        el:'#LED',
        data: {
          message:'LED '
        },
        methods: {
          onLED:function(){
            console.log("ON was called")
            axios.post('/pin_on', {
            led1:14,led2:15,led3:18,led4:2,led5:3,led6:4
          })
          .then(function (response) {
          console.log(response);
          })
        .catch(function (error) {
          console.log(error);
           });
          },
          
      }
      })
    </script>
