<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>ZARA</title>
  </head>
  <body>
   <div class="container" id="LED">
      <h1>LED</h1>
      
      <div>
        <div class="form-group">
          <label>Pin</label>
          <input type="number" name="pin" v-model="current.pin">
        </div>
        <button class="btn btn-primary" v-on:click='onLed(current)'>On</button>
        <button class="btn btn-danger" v-on:click='offLed(current)'>Off</button>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
    var ledApp = new Vue({
        el:'#LED',
        data: {
          current: {}
        },
        methods: {
          onLED:function(obj){
            console.log("ON was called")
            axios.post('/pin_on', {
              led:obj.pin,
              })
              .then(function (response) {
              console.log(response.data);
              })
            .catch(function (error) {
              console.log(error);
               });
          },
          offLED: function(obj){
            console.log("Off was called")
            axios.post('/pin_off', {
              led:obj.pin,
              })
              .then(function (response) {
              console.log(response.data);
              })
            .catch(function (error) {
              console.log(error);
               });
          }   
      }
      });
    </script>
  </body>
</html>
